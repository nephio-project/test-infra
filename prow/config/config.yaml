periodics:
  - name: e2e-ubuntu-focal-daily
    annotations:
    labels:
    cron: "0 15 * * 1-5"
    skip_report: false
    decorate: true
    cluster: default
    extra_refs:
      - org: nephio-project
        repo: test-infra
        base_ref: main
        path_alias: nephio_repo/test-infra
    spec:
      containers:
        - image: "nephio/e2e:latest"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - |
              set -eE; cd "$GOPATH/src/nephio_repo/test-infra/e2e/terraform"; trap 'terraform destroy -target module.gcp-ubuntu-focal -auto-approve' EXIT;
              terraform init && timeout 75m terraform apply -target module.gcp-ubuntu-focal -auto-approve
          volumeMounts:
            - name: satoken
              mountPath: "/etc/satoken"
            - name: ssh-key-vol
              mountPath: "/etc/ssh-key"
            - name: nephio-e2e-yaml
              mountPath: "/etc/nephio"
          resources:
            requests:
              cpu: 2
              memory: 2Gi
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
        - name: ssh-key-vol
          secret:
            secretName: ssh-key-e2e
            defaultMode: 256
            items:
              - key: id_rsa
                path: id_rsa
              - key: id_rsa.pub
                path: id_rsa.pub
        - name: nephio-e2e-yaml
          secret:
            secretName: nephio-e2e-yaml
            items:
              - key: nephio.yaml
                path: nephio.yaml
