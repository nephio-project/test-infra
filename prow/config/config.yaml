prowjob_namespace: prow
pod_namespace: test-pods

in_repo_config:
  enabled:
    nephio-project/nephio-test-prow-project: true
    nephio-project/test-infra: true
    nephio-project/nephio: true
    nephio-project/api: true
  allowed_clusters:
    "*": ["default"]

deck:
 spyglass:
   lenses:
   - lens:
       name: metadata
     required_files:
     - started.json|finished.json
   - lens:
       config:
       name: buildlog
     required_files:
     - build-log.txt
   - lens:
       name: junit
     required_files:
     - .*/junit.*\.xml
   - lens:
       name: podinfo
     required_files:
     - podinfo.json

plank:
  job_url_prefix_config:
    "*": http://prow.nephio.io/view/
  report_templates:
    '*': >-
        [Full PR test history](http://prow.nephio.io/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
        [Your PR dashboard](http://prow.nephio.io/pr?query=is:pr+state:open+author:{{with
        index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: gs://prow-nephio-sig-release
        path_strategy: explicit
      gcs_credentials_secret: gcs-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20221208-8898931a7f
        entrypoint: gcr.io/k8s-prow/entrypoint:v20221208-8898931a7f
        initupload: gcr.io/k8s-prow/initupload:v20221208-8898931a7f
        sidecar: gcr.io/k8s-prow/sidecar:v20221208-8898931a7f

tide:
  queries:
  - labels:
    - lgtm
    - approved
    missingLabels:
    - needs-rebase
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - do-not-merge/invalid-owners-file
    orgs:
    - nephio-project

decorate_all_jobs: true
postsubmits:
  nephio-project/nephio-test-prow-project:
  - name: test-postsubmit
    decorate: true
    spec:
      containers:
        - image: alpine
          command:
            - /bin/printenv
presubmits:
  nephio-project/nephio-test-prow-project:
  - name: test-presubmit
    decorate: true
    always_run: true
    spec:
      containers:
        - image: alpine
          command:
            - /bin/printenv
  nephio-project/test-infra:
  - name: presubmit-test-inrepoconfig-validate-job
    annotations:
    labels:
    run_if_changed: '.prow.yaml|.prow/'
    skip_report: false
    decorate: true
    cluster: default
    extra_refs:
      - org: nephio-project
        repo: test-infra
        path_alias: github.com/nephio-project/test-infra
        base_ref: main
    spec:
      containers:
        - image: "gcr.io/k8s-prow/checkconfig:v20221208-8898931a7f"
          command:
            - "checkconfig"
          args:
            - "--plugin-config=../test-infra/prow/config/plugins.yaml"
            - "--config-path=../test-infra/prow/config/config.yaml"
            - "--prow-yaml-repo-name=$(REPO_OWNER)/$(REPO_NAME)"
  nephio-project/nephio:
  - name: presubmit-test-inrepoconfig-validate-job
    annotations:
    labels:
    run_if_changed: '.prow.yaml|.prow/'
    skip_report: false
    decorate: true
    cluster: default
    extra_refs:
      - org: nephio-project
        repo: test-infra
        path_alias: github.com/nephio-project/test-infra
        base_ref: main
    spec:
      containers:
        - image: "gcr.io/k8s-prow/checkconfig:v20221208-8898931a7f"
          command:
            - "checkconfig"
          args:
            - "--plugin-config=../test-infra/prow/config/plugins.yaml"
            - "--config-path=../test-infra/prow/config/config.yaml"
            - "--prow-yaml-repo-name=$(REPO_OWNER)/$(REPO_NAME)"
  nephio-project/api:
  - name: presubmit-test-inrepoconfig-validate-job
    annotations:
    labels:
    run_if_changed: '.prow.yaml|.prow/'
    skip_report: false
    decorate: true
    cluster: default
    extra_refs:
      - org: nephio-project
        repo: test-infra
        path_alias: github.com/nephio-project/test-infra
        base_ref: main
    spec:
      containers:
        - image: "gcr.io/k8s-prow/checkconfig:v20221208-8898931a7f"
          command:
            - "checkconfig"
          args:
            - "--plugin-config=../test-infra/prow/config/plugins.yaml"
            - "--config-path=../test-infra/prow/config/config.yaml"
            - "--prow-yaml-repo-name=$(REPO_OWNER)/$(REPO_NAME)"