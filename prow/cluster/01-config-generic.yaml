apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prow
  name: config
data:
  config.yaml: |
    prowjob_namespace: prow
    pod_namespace: test-pods

    in_repo_config:
      enabled:
        nephio-project/nephio-test-prow-project: true
        nephio-project/test-infra: true
      allowed_clusters:
        "*": ["default"]

    deck:
     spyglass:
       lenses:
       - lens:
           name: metadata
         required_files:
         - started.json|finished.json
       - lens:
           config:
           name: buildlog
         required_files:
         - build-log.txt
       - lens:
           name: junit
         required_files:
         - .*/junit.*\.xml
       - lens:
           name: podinfo
         required_files:
         - podinfo.json

    plank:
      job_url_prefix_config:
        "*": http://prow.nephio.io/view/
      report_templates:
        '*': >-
            [Full PR test history](http://prow.nephio.io/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
            [Your PR dashboard](http://prow.nephio.io/pr?query=is:pr+state:open+author:{{with
            index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
      default_decoration_configs:
        "*":
          gcs_configuration:
            bucket: gs://prow-nephio-sig-release
            path_strategy: explicit
          gcs_credentials_secret: gcs-credentials
          utility_images:
            clonerefs: gcr.io/k8s-prow/clonerefs:v20231207-9497c89ee4
            entrypoint: gcr.io/k8s-prow/entrypoint:v20231207-9497c89ee4
            initupload: gcr.io/k8s-prow/initupload:v20231207-9497c89ee4
            sidecar: gcr.io/k8s-prow/sidecar:v20231207-9497c89ee4

    tide:
      queries:
      - labels:
        - lgtm
        - approved
        missingLabels:
        - needs-rebase
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - do-not-merge/invalid-owners-file
        orgs:
        - nephio-project

    decorate_all_jobs: true
    # periodics:

    postsubmits:
      nephio-project/nephio-test-prow-project:
      - name: test-postsubmit
        decorate: true
        spec:
          containers:
            - image: alpine
              command:
                - /bin/printenv
    presubmits:
      nephio-project/nephio-test-prow-project:
      - name: test-presubmit
        decorate: true
        always_run: true
        spec:
          containers:
            - image: alpine
              command:
                - /bin/printenv
