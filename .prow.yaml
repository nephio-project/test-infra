presubmits:
  - name: pre-submit-test-infra-validate-local
    annotations:
    labels:
    run_if_changed: '^prow/config/((plugins|config).yaml|jobs/)'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "gcr.io/k8s-prow/checkconfig:v20221208-8898931a7f"
          command:
            - "checkconfig"
          args:
            - "--plugin-config=prow/config/plugins.yaml"
            - "--config-path=prow/config/config.yaml"
  - name: e2e
    annotations:
    labels:
    run_if_changed: '^e2e/'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "nephio/e2e:1"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - |
              cd e2e/terraform && terraform init && terraform plan && \
              terraform apply -auto-approve; terraform destroy -auto-approve
          volumeMounts:
            - name: satoken
              mountPath: "/etc/satoken"
            - name: ssh-key-vol
              mountPath: "/etc/ssh-key"
            - name: nephio-e2e-yaml
              mountPath: "/etc/nephio"
          resources:
            requests:
              cpu: 2
              memory: 2Gi
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
        - name: ssh-key-vol
          secret:
            secretName: ssh-key-e2e
            defaultMode: 256
            items:
              - key: id_rsa
                path: id_rsa
              - key: id_rsa.pub
                path: id_rsa.pub
        - name: nephio-e2e-yaml
          secret:
            secretName: nephio-e2e-yaml
            items:
              - key: nephio.yaml
                path: nephio.yaml
postsubmits:
  - name: build-push-image-gotests
    cluster: default
    run_if_changed: 'images/gotests/.*'
    branches:
    - "main"
    annotations:
      description: Build and Push Image to DockerHub every commit
    decorate: true
    decoration_config:
      censor_secrets: true
    max_concurrency: 0
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:debug
        command:
        - "/bin/sh"
        - "-c"
        - |
          executor --context=${PWD}/images/gotests \
            --dockerfile=Dockerfile --destination=nephio/gotests:${BUILD_ID} \
            --destination=nephio/gotests:latest
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker/
        resources:
          requests:
            cpu: 2
            memory: 2Gi
      volumes:
        - name: kaniko-secret
          secret:
            secretName: regcred
            items:
              - key: .dockerconfigjson
                path: config.json
