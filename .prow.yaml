presubmits:
  - name: pre-submit-test-infra-validate-local
    annotations:
    labels:
    run_if_changed: '^prow/config/((plugins|config).yaml|jobs/)'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "gcr.io/k8s-prow/checkconfig:v20221208-8898931a7f"
          command:
            - "checkconfig"
          args:
            - "--plugin-config=prow/config/plugins.yaml"
            - "--config-path=prow/config/config.yaml"
  - name: provision-linter
    annotations:
    labels:
    run_if_changed: '^e2e/provision'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "nephio/linter:latest"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - set -eE; cd e2e/provision; /usr/local/bin/tox -e lint
  - name: images-hadolint
    annotations:
    labels:
    run_if_changed: '^images/'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "hadolint/hadolint:v2.12.0-debian"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - set -eE; for dockerfile in images/*/Dockerfile; do hadolint $dockerfile -t warning; done
  - name: bootstrap-integration
    annotations:
    labels:
    run_if_changed: '^e2e/provision/playbooks/roles/bootstrap'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "nephio/molecule:latest"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - set -eE; cd e2e/provision; /usr/local/bin/tox -e bootstrap -- --scenario-name ci --driver-name gce
          volumeMounts:
            - name: satoken
              mountPath: "/etc/satoken"
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
  - name: kpt-integration
    annotations:
    labels:
    run_if_changed: '^e2e/provision/playbooks/roles/kpt'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "nephio/molecule:latest"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - set -eE; cd e2e/provision; /usr/local/bin/tox -e kpt -- --scenario-name ci --driver-name gce
          volumeMounts:
            - name: satoken
              mountPath: "/etc/satoken"
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
  - name: install-integration
    annotations:
    labels:
    run_if_changed: '^e2e/provision/playbooks/roles/install'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "nephio/molecule:latest"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - set -eE; cd e2e/provision; /usr/local/bin/tox -e install -- --scenario-name ci --driver-name gce
          volumeMounts:
            - name: satoken
              mountPath: "/etc/satoken"
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
  - name: e2e-free5gc-ubuntu-focal
    annotations:
    labels:
    run_if_changed: '^e2e/'
    skip_report: false
    decorate: true
    cluster: default
    spec:
      containers:
        - image: "nephio/e2e:latest"
          command:
            - "/bin/sh"
          args:
            - "-c"
            - |
              set -eE; cd "$(git rev-parse --show-toplevel)/e2e/terraform"; trap 'terraform destroy -target module.gcp-ubuntu-focal -auto-approve' EXIT;
              terraform init && timeout 120m terraform apply -target module.gcp-ubuntu-focal -var="fail_fast=true" -auto-approve
          volumeMounts:
            - name: satoken
              mountPath: "/etc/satoken"
            - name: ssh-key-vol
              mountPath: "/etc/ssh-key"
          resources:
            requests:
              cpu: 2
              memory: 2Gi
      volumes:
        - name: satoken
          secret:
            secretName: satoken
            items:
              - key: satoken
                path: satoken
        - name: ssh-key-vol
          secret:
            secretName: ssh-key-e2e
            defaultMode: 256
            items:
              - key: id_rsa
                path: id_rsa
              - key: id_rsa.pub
                path: id_rsa.pub
