all:
  vars:
    cloud_user: vagrant
    gitea_username: nephio
    gitea_password: secret
    validate_certs: true
    container_engine: podman
    installation_mode: online # online/offline
    proxy:
      http_proxy:
      https_proxy:
      no_proxy:
    host_os: "linux"  # use "darwin" for MacOS X, "windows" for Windows
    host_arch: "amd64"  # other possible values: "386","arm64","arm","ppc64le","s390x"
    host_min_vcpu: 8 # minimum required vCPUs before install
    host_min_cpu_ram: 16  # minimum required CPU RAM before install; value in GB
    host_min_root_disk_space: 50 # minimum required disk space before install; value in GB
    tmp_directory: "/tmp"
    bin_directory: "/usr/local/bin"
    kubectl_version: "1.25.0"
    kubectl_checksum_binary: >-
      sha512:
      fac91d79079672954b9ae9f80b9845fbf373e1c4d3663a84cc1538f89bf70cb8
      5faee1bcd01b6263449f4a2995e7117e1c85ed8e5f137732650e8635b4ecee09
    kind_version: "0.17.0"
    cni_version: "0.8.6"
    kpt_version: "1.0.0-beta.31"
    multus_cni_version: "3.9.2"
    nephio:
      install_dir: nephio-install
      packages_url: https://github.com/nephio-project/nephio-packages.git
    clusters:
      mgmt: {mgmt_subnet: 172.88.0.0/16, pod_subnet: 10.196.0.0/16, svc_subnet: 10.96.0.0/16, master_iface: eth1}
      edge1: {mgmt_subnet: 172.89.0.0/16, pod_subnet: 10.197.0.0/16, svc_subnet: 10.97.0.0/16, master_iface: eth1}
      edge2: {mgmt_subnet: 172.90.0.0/16, pod_subnet: 10.198.0.0/16, svc_subnet: 10.98.0.0/16, master_iface: eth1}
      region1: {mgmt_subnet: 172.91.0.0/16, pod_subnet: 10.199.0.0/16, svc_subnet: 10.99.0.0/16, master_iface: eth1}
  children:
    vm:
      hosts:
        127.0.0.1:
