- name: install sctp on {{ ansible_os_family }}
  become: yes
  ansible.builtin.package:
    name: "kernel-modules-extra-{{ ansible_kernel }}"
  when: ansible_os_family == 'RedHat'

- name: load the sctp kernel module
  become: yes
  community.general.modprobe:
    name: sctp
    state: present
