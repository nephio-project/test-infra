- name: Create gitea namespace
  kubernetes.core.k8s:
    context: "{{ k8s.context }}"
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ gitea.k8s.namespace }}"

- name: Create gitea postgresql user password
  kubernetes.core.k8s:
    context: "{{ k8s.context }}"
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: gitea-postgresql
        namespace: "{{ gitea.k8s.namespace }}"
        labels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: gitea
      type: Opaque
      data:
        postgres-password: "{{ gitea.k8s.postgres_password }}"
        password: "{{ gitea.k8s.db_password }}"
  no_log: true

- name: Create gitea user password
  kubernetes.core.k8s:
    context: "{{ k8s.context }}"
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: git-user-secret
        namespace: "{{ gitea.k8s.namespace }}"
      type: kubernetes.io/basic-auth
      stringData:
        username: "{{ gitea.k8s.username }}"
        password: "{{ gitea.k8s.password }}"
  no_log: true
