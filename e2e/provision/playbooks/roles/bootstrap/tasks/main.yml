- name: Check Host requirements
  ansible.builtin.include_tasks: prechecks.yml

- name: Load gtp5g kernel module
  ansible.builtin.include_tasks: load-gtp5g-module.yml

- name: Set Kernel Parameters
  ansible.builtin.include_tasks: system-setup.yml

- name: Force all notified handlers to run at this point
  ansible.builtin.meta: flush_handlers

- name: Get k8s clusters
  become: true
  ansible.builtin.command: kind get clusters
  register: bootstrap_kind_get_cluster
  failed_when: (bootstrap_kind_get_cluster.rc not in [0, 1])
  changed_when: false

- name: Print kind_get_cluster value
  ansible.builtin.debug:
    var: bootstrap_kind_get_cluster

- name: Create management cluster
  become: true
  ansible.builtin.command: kind create cluster --kubeconfig /tmp/kubeconfig --config=-
  args:
    stdin: |
      kind: Cluster
      apiVersion: kind.x-k8s.io/v1alpha4
      nodes:
        - role: control-plane
          image: kindest/node:{{ kubernetes_version }}
          extraMounts:
            - hostPath: /var/run/{{ container_engine }}.sock
              containerPath: /var/run/{{ container_engine }}.sock
  when: not 'kind' in bootstrap_kind_get_cluster.stdout
  changed_when: true

- name: Create .kube directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.kube"
    state: directory
    mode: '0755'

- name: Copy root kubeconfig file
  become: true
  ansible.builtin.copy:
    remote_src: true
    src: /tmp/kubeconfig
    dest: "{{ ansible_user_dir }}/.kube/config"
    owner: "{{ ansible_user_uid }}"
    group: "{{ ansible_user_gid }}"
    mode: '0644'

- name: Wait for Kind Nodes to become ready
  kubernetes.core.k8s:
    context: kind-kind
    definition:
      apiVersion: v1
      kind: Node
      metadata:
        name: kind-control-plane
    wait: true
    wait_condition:
      type: Ready
      status: true

- name: Create gitea namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: gitea

- name: Create gitea postgresql user password
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: gitea-postgresql
        namespace: gitea
        labels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: gitea
      type: Opaque
      data:
        postgres-password: "{{ gitea_postgres_password }}"
        password: "{{ gitea_db_password }}"
  no_log: true

- name: Create gitea user password
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: git-user-secret
        namespace: gitea
      type: kubernetes.io/basic-auth
      stringData:
        username: "{{ gitea_username }}"
        password: "{{ gitea_password }}"
  no_log: true

- name: Init job ids array
  ansible.builtin.set_fact:
    all_kpt_apply: []

- name: Deploy base packages
  ansible.builtin.include_role:
    name: kpt
  loop:
    - {pkg: cert-manager, version: v1.0.1-beta.1, async: 660, poll: 0}
    - {pkg: gitea, version: v1.0.1-beta.1, async: 780, poll: 0}
    - {pkg: resource-backend, version: v1.0.1-beta.1, async: 780, poll: 0}
    - {pkg: metallb, version: v1.0.1-beta.1, async: 1020, poll: 5}
    - {pkg: metallb-sandbox-config, version: v1.0.1-beta.1, async: 660, poll: 0}
    - {pkg: cluster-capi, version: v1.0.1-beta.1, async: 900, poll: 5}
    - {pkg: cluster-capi-infrastructure-docker, version: v1.0.1-beta.1, async: 780, poll: 5}
    - {pkg: cluster-capi-kind-docker-templates, version: v1.0.1-beta.1, async: 1500, poll: 0}
  vars:
    repo_uri: https://github.com/nephio-project/nephio-example-packages
    pkg: "{{ item.pkg }}"
    version: "{{ item.version }}"
    context: kind-kind
    reconcile_async: 10m
    kpt_async: "{{ item.async }}"
    kpt_poll: "{{ item.poll }}"

- name: Wait for packages to be applied
  ansible.builtin.async_status:
    jid: "{{ item.ansible_job_id }}"
  register: job_result
  with_items: "{{ all_kpt_apply }}"
  when: all_kpt_apply is defined
  until: job_result.finished
  retries: 100
  delay: 15

- name: Wait for deployments
  ansible.builtin.include_tasks: wait_deployments.yml
  loop:
    - metallb-system
    - cert-manager
    - gitea
    - capi-system
    - capi-kubeadm-control-plane-system
    - capi-kubeadm-bootstrap-system
    - capd-system
    - default
    - backend-system
  loop_control:
    loop_var: namespace
  vars:
    context: kind-kind
