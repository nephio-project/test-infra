- name: "Create gitea repo: {{ item.name }}"
  kubernetes.core.k8s:
    context: "{{ k8s.context }}"
    state: present
    definition:
      apiVersion: infra.nephio.org/v1alpha1
      kind: Repository
      metadata:
        name: "{{ item.name }}"
        namespace: default
      spec:
        description: "Clone of GitHub repository {{ item.name }}"
        defaultBranch: main

- name: "Pull GitHub repo {{ item.name }}"
  ansible.builtin.git: # noqa: latest[git]
    repo: "{{ item.repo }}"
    dest: "/tmp/repository/{{ item.name }}.git"
    bare: true

- name: "Add gitea remote to local git repo"
  ansible.builtin.command: # noqa: command-instead-of-module
    cmd: >-
      git remote add gitea http://{{ gitea.k8s.username }}:{{ gitea.k8s.password }}@
      {{ gitea.k8s.loadbalancer_ip }}:{{ gitea.k8s.loadbalancer_port }}/nephio/{{ item.name }}.git
    chdir: "/tmp/repository/{{ item.name }}.git"
  register: add_remote_result
  changed_when: "add_remote_result is succeeded"
  ignore_errors: true

- name: "Push tags to gitea: {{ item.name }}"
  ansible.builtin.command: # noqa: command-instead-of-module
    cmd: git push gitea --tags --force
    chdir: /tmp/repository/{{ item.name }}.git
  environment:
    no_proxy: "{{ gitea.k8s.loadbalancer_ip }}"
    NO_PROXY: "{{ gitea.k8s.loadbalancer_ip }}"
  register: push_result
  until: push_result is not failed
  retries: 12
  delay: 10
  changed_when: "'Everything up-to-date' not in push_result.stdout"

- name: "Push branches to gitea: {{ item.name }}"
  ansible.builtin.command: # noqa: command-instead-of-module
    cmd: git push gitea --all --force
    chdir: /tmp/repository/{{ item.name }}.git
  environment:
    no_proxy: "{{ gitea.k8s.loadbalancer_ip }}"
    NO_PROXY: "{{ gitea.k8s.loadbalancer_ip }}"
  register: push_result
  changed_when: "'Everything up-to-date' not in push_result.stdout"

- name: "Create porch repository object: {{ item.name }}"
  kubernetes.core.k8s:
    context: "{{ k8s.context }}"
    state: present
    definition:
      apiVersion: config.porch.kpt.dev/v1alpha1
      kind: Repository
      metadata:
        name: "{{ item.name }}"
        namespace: default
        labels:
          kpt.dev/repository-access: read-only
          kpt.dev/repository-content: external-blueprints
      spec:
        content: Package
        deployment: false
        git:
          branch: "{{ item.branch }}"
          directory: /
          repo: "http://{{ gitea.k8s.loadbalancer_ip }}:{{ gitea.k8s.loadbalancer_port }}/nephio/{{ item.name }}.git"
        type: git
