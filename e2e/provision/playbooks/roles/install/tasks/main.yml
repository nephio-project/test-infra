- name: Deploy Nephio packages
  ansible.builtin.include_role:
    name: kpt
  loop: "{{ kpt.packages }}"
  vars:
    context: "{{ k8s.context }}"
    repo_uri: "{{ item.repo_uri }}"
    local_dest_directory: "{{ kpt_local_dest }}"
    pkg: "{{ item.pkg }}"
    version: "{{ item.version }}"
