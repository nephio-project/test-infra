k8s:
  context: kind-kind

gitea:
  k8s:
    username: nephio
    password: secret

nephio_pkg_version: v1.0.1
nephio_example_repo_uri: https://github.com/nephio-project/nephio-example-packages.git
nephio_catalog_repo_uri: https://github.com/nephio-project/catalog.git

nephio_stock_repos:
  - name: nephio-example-packages
    repo: "{{ nephio_example_repo_uri }}"
    directory: /
    branch: main
  - name: free5gc-packages
    repo: https://github.com/nephio-project/free5gc-packages.git
    directory: /
    branch: main
  - name: catalog-workloads-free5gc
    repo: "{{ nephio_catalog_repo_uri }}"
    directory: /workloads/free5gc
    branch: main
  - name: catalog-infra-capi
    repo: "{{ nephio_catalog_repo_uri }}"
    directory: /infra/capi
    branch: main
  - name: catalog-nephio-core
    repo: "{{ nephio_catalog_repo_uri }}"
    directory: /nephio/core
    branch: main
  - name: catalog-nephio-optional
    repo: "{{ nephio_catalog_repo_uri }}"
    directory: /nephio/optional
    branch: main
  - name: oai-core-packages
    repo: https://github.com/OPENAIRINTERFACE/oai-packages.git
    directory: /
    branch: r2
  - name: catalog-workloads-oai-ran
    repo: "{{ nephio_catalog_repo_uri }}"
    directory: /workloads/oai
    branch: main

nephio:
  k8s:
    namespaces:
      - porch-fn-system
      - porch-system
      - nephio-system
      - config-management-monitoring
      - config-management-system
      - resource-group-system
  kpt:
    packages:
      - repo_uri: "{{ nephio_catalog_repo_uri }}"
        pkg: nephio/core/porch
        version: main
        async: 480
        poll: 5
      - repo_uri: "{{ nephio_example_repo_uri }}"
        pkg: nephio-controllers
        version: "{{ nephio_pkg_version }}"
        async: 480
        poll: 5
      - repo_uri: "{{ nephio_example_repo_uri }}"
        pkg: configsync
        version: "{{ nephio_pkg_version }}"
        async: 240
        poll: 5
      - repo_uri: "{{ nephio_example_repo_uri }}"
        pkg: network-config
        version: "{{ nephio_pkg_version }}"
        async: 480
        poll: 0

nephio_webui:
  k8s:
    namespace: nephio-webui
  kpt:
    package:
      repo_uri: https://github.com/nephio-project/nephio-packages.git
      pkg: nephio-webui
      version: "{{ nephio_pkg_version }}"
