- name: Include the kpt role's prepare playbook
  ansible.builtin.import_playbook: ../../../kpt/molecule/default/prepare.yml

- name: Deploy Gitea
  hosts: all
  tasks:
    - name: Set Gitea config
      ansible.builtin.set_fact:
        k8s:
          context: kind-kind
        gitea:
          k8s:
            namespace: gitea
            postgres_password: c2VjcmV0  # echo -n "secret" | base64
            db_password: c2VjcmV0
            username: nephio
            password: secret
        nephio_pkg_version: v1.0.1
        nephio_example_repo_uri: https://github.com/nephio-project/nephio-example-packages.git

    - name: Wait for cluster to set up
      ansible.builtin.command: "kubectl get all --context {{ k8s.context }}"
      register: checkcluster_result
      until: "checkcluster_result is succeeded"
      retries: 100
      delay: 10
      changed_when: false

    - name: Create Gitea K8s resources
      ansible.builtin.include_tasks: ../../../bootstrap/tasks/prep-gitea.yml

    - name: "Deploy kpt package {{ item }}"
      ansible.builtin.include_tasks: tasks/deploy_kpt.yml
      loop:
        - gitea
        - metallb
        - metallb-sandbox-config
