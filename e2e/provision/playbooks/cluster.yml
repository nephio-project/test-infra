- name: Bootstrap Management cluster
  hosts: vm
  vars:
    container_engine: docker
    clab_version: 0.42.0
  pre_tasks:
    - name: Install kubernetes python package
      become: true
      ansible.builtin.pip:
        name: kubernetes==26.1.0
  roles:
    - role: andrewrothstein.docker_engine
      become: true
      when: ( container_engine is not defined ) or ( container_engine == "docker" )
    - role: andrewrothstein.podman
      when: container_engine == "podman"
    - andrewrothstein.kind
    - andrewrothstein.kubectl
    - role: andrewrothstein.kpt
      kpt_ver: '1.0.0-beta.38'
      kpt_checksums:
        '1.0.0-beta.38':
          linux_amd64: sha256:e58b13b6069c70a5f0c4154aa2a548b09a9d21b9e9e7c2d935807f9943d92db4
          linux_arm64: sha256:168fd10c69e446e8e9d408a338e937b51ba4d7bd3bf986691c1e97c52a1e3d7d
          darwin_amd64: sha256:488943eca09e2a994a2a57d85729e49af241eac69bd0e3e6c1ad76507bcb6357
          darwin_arm64: sha256:8673953ad01ae806d93b5fffcaf42482ddbace7d0cd81424391b57d6c7ad6665
    - role: darkwizard242.cni
      become: true
      cni_plugins_dir: /opt/cni/bin
    - bootstrap
    - install
  tasks:
    - name: Grant Docker permissions to user
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: true
      become: true
      when: ( container_engine is not defined ) or ( container_engine == "docker" )
    - name: Deploy repositories
      ansible.builtin.include_role:
        name: kpt
      loop:
        - {pkg: repository, version: repository/v3, dest: /tmp/repository/mgmt}
        - {pkg: rootsync, version: rootsync/v3, dest: /tmp/rootsync/mgmt}
        - {pkg: repository, version: repository/v3, dest: /tmp/repository/mgmt-staging}
      vars:
        repo_uri: https://github.com/nephio-project/nephio-example-packages
        local_dest_directory: "{{ item.dest }}"
        pkg: "{{ item.pkg }}"
        version: "{{ item.version }}"
        for_deployment: true
        context: kind-kind
        kpt_async: 900
        kpt_poll: 0
    - name: Wait for packages to be applied
      ansible.builtin.async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      with_items: "{{ all_kpt_apply }}"
      when: all_kpt_apply is defined
      until: job_result.finished
      retries: 90
      delay: 10
    - name: Install container lab tool
      become: true
      ansible.builtin.apt:
        deb: "https://github.com/srl-labs/containerlab/releases/download/v{{ clab_version }}/containerlab_{{ clab_version }}_linux_{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}.deb"
      when: ansible_os_family == 'Debian' and ansible_architecture in ('arm64', 'x86_64')
    - name: Install container lab on RedHat family OS
      block:
        - name: Install container lab
          ansible.builtin.yum:
            name: "https://github.com/srl-labs/containerlab/releases/download/v{{ clab_version }}/containerlab_{{ clab_version }}_linux_{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}.rpm"
            state: present
            disable_gpg_check: true
        - name: Configure SELinux for clab
          ansible.posix.seboolean:
            name: selinuxuser_execmod
            state: true
            persistent: true
      become: true
      when: ansible_os_family == 'RedHat' and ansible_architecture in ('arm64', 'x86_64')
    - name: Wait for repositories
      kubernetes.core.k8s:
        context: kind-kind
        definition:
          apiVersion: config.porch.kpt.dev/v1alpha1
          kind: Repository
          metadata:
            name: "{{ item }}"
            namespace: default
        wait: true
        wait_condition:
          type: Ready
          status: true
      loop:
        - nephio-example-packages
        - mgmt
        - mgmt-staging
