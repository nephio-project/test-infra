apiVersion: config.porch.kpt.dev/v1alpha2
kind: PackageVariantSet
metadata:
  name: oai-common
spec:
  upstream:
    repo: oai-packages
    package: database
    revision: r2
  targets:
  - objectSelector:
      apiVersion: infra.nephio.org/v1alpha1
      kind: WorkloadCluster
      matchLabels:
        nephio.org/site-type: regional
    template:
      downstream:
        package: database
      annotations:
        approval.nephio.org/policy: initial
      injectors:
      - nameExpr: target.name
---
apiVersion: config.porch.kpt.dev/v1alpha1
kind: PackageVariant
metadata:
  name: oai-cp-operators
spec:
  upstream:
    repo: oai-packages
    package: oai-cp-operators
    revision: r2
  downstream:
    repo: regional
    package: oai-cp-operators
  annotations:
    approval.nephio.org/policy: initial
  injectors:
  - name: regional
---
apiVersion: config.porch.kpt.dev/v1alpha1
kind: PackageVariant
metadata:
  name: oai-up-operators
spec:
  upstream:
    repo: oai-packages
    package: oai-up-operators
    revision: r2
  downstream:
    repo: edge
    package: oai-up-operators
  annotations:
    approval.nephio.org/policy: initial
  injectors:
  - name: edge
